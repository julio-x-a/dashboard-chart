<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
    />

  <body>
    <div class="grid-container">
      <div class="header">
        <header>
          <img src="./assets/logo.jpeg" class="logo" alt="Logo de la empresa" />
          <h1 class="title">Dashboard Esys Soluciones</h1>
        </header>
      </div>
      <div class="saldos1">
        <h3 class="subtitle">Saldos Caja</h3>

      <div class="saldos2">

      <div class="chart2">
        <h2 class="subtitle">Informe productos</h2>

    <div class="controls">

      <button id="chart-pie">Gráfico de pie</button> -->
